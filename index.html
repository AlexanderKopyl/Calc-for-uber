<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <form class="border border-primary">
    <div class="form-group">
      <label for="exampleFormControlInput1">Общий доход</label>
      <input type="text" class="form-control" id="totalIncome" placeholder="Введите сумму Общего дохда">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Сколько полученно наличьными</label>
      <input type="text" class="form-control" id="Nal" placeholder="Введите сумму нальчьных">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Бонусы</label>
      <input type="text" class="form-control" id="Bonus" placeholder="Сумма бонусов">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Выберите процент партнера</label>
      <select class="form-control" id="select" >
        <option>1%</option>
        <option>2%</option>
        <option>3%</option>
        <option>4%</option>
        <option>5%</option>
        <option>6%</option>
        <option>7%</option>
        <option>8%</option>
        <option>9%</option>
        <option>10%</option>
        <option>11%</option>
        <option>12%</option>
        <option>13%</option>
        <option>14%</option>
        <option>15%</option>
      </select>
    </div>
<button type="button" class="btn btn-primary btn-lg" onclick="calculation()">Расчитать</button>
  </form>
<div id = "info" class="border border-primary hidden">
  <HR></HR>
</div>
<script src="index.js">

</script>
